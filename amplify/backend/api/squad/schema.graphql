type Squadron @model @auth(rules: [{allow: public}]) {
  id: ID!
  Squads: [Squad] @hasMany(indexName: "bySquadron", fields: ["id"])
  Users: [User] @manyToMany(relationName: "SquadronUser")
}

type PollComments @model @auth(rules: [{allow: public}]) {
  id: ID!
  pollresponseID: ID! @index(name: "byPollResponse")
  User: User @hasOne
}

type PollResponse @model @auth(rules: [{allow: public}]) {
  id: ID!
  PollComments: [PollComments] @hasMany(indexName: "byPollResponse", fields: ["id"])
  Poll: Poll @hasOne
  pollResponseOption: AWSJSON
}

type Squad @model @auth(rules: [{allow: public}]) {
  id: ID!
  Polls: [Poll] @hasMany(indexName: "bySquad", fields: ["id"])
  latestPoll: PollResponse @hasOne
  adminUser: String!
  User: User @hasOne
  squadronID: ID! @index(name: "bySquadron")
}

type Poll @model @auth(rules: [{allow: public}]) {
  id: ID!
  pollCaption: String!
  pollMedia: [String]
  squadID: ID! @index(name: "bySquad")
  userID: ID! @index(name: "byUser")
  livePoll: Boolean!
  closedPoll: Boolean!
  PollResponse: PollResponse @belongsTo
  pollOption: AWSJSON
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  userName: String
  imageUrl: String
  Polls: [Poll] @hasMany(indexName: "byUser", fields: ["id"])
  numOfPolls: Int
  numOfSquadron: Int
  Squad: Squad @belongsTo
  squadrons: [Squadron] @manyToMany(relationName: "SquadronUser")
}
 