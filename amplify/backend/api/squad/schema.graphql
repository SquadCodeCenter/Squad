# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
  id: ID!
  name: String!
  username: String!
  imageUrl: String
  numOfPolls: Int!
  squad: [Squad] @manyToMany(relationName: "UserSquad")
  interests: [String]!
  polls: [Poll] @hasMany(indexName: "byUser", fields: ["id"])
}

type Squad @model {
  id: ID!
  users: [User] @manyToMany(relationName: "UserSquad")
  polls: [Poll] @hasMany(indexName: "bySquad", fields: ["id"])
}

type Poll @model {
  id: ID!
  caption: String!
  images: [String]
  user: [User]
  createdAt: AWSDateTime!
  userID: ID!
    @index(name: "byUser")
    @index(
      name: "bySquad"
      sortKeyFields: ["createdAt"]
      queryField: "listPollsBySquad"
    )
  squad: [Squad]
  category: String!
}
