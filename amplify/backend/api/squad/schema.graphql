# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
  id: ID!
  name: String!
  username: String!
  imageUrl: String
  numOfPolls: Int!
  squad: [Squad]
  polls: [Poll] @hasMany
}
type SquadUser @model {
  id: ID!
  userID: ID!
  squadID: ID!
  users: [User] @hasMany
}

type Squad @model {
  id: ID!
  SquadUsers: [SquadUser] @hasMany
  polls: [Poll] @hasMany
}

type Poll @model {
  id: ID!
  caption: String!
  images: [String]
  user: [User]
  createdAt: String!
  userID: ID!
  squadID: ID!
  squad: [Squad]
  category: String!
}
