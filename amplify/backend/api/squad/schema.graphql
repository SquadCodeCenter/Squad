type Polls @model @auth(rules: [{ allow: public }]) {
  id: ID!
  pollAudience: [String]
  pollCaption: String!
  pollMedia: [String]
  totalNumOfVotes: Int
  closed: Boolean
  opened: Boolean
}

type Squad @model @auth(rules: [{ allow: public }]) {
  id: ID!
  Users: [User] @manyToMany(relationName: "SquadUser")
  authUserID: String
  squadName: String
  numOfPolls: Int
}

type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  userName: String
  imageUrl: String
  userSquadId: String
  numOfPolls: Int
  numOfSquadron: Int
  userInterests: [String]
  squads: [Squad] @manyToMany(relationName: "SquadUser")
}
