type Squadron @model @auth(rules: [{allow: public}]) {
  id: ID!
  Users: [User] @hasMany(indexName: "bySquadron", fields: ["id"])
  Squads: [Squad] @hasMany(indexName: "bySquadron", fields: ["id"])
}

type Squad @model @auth(rules: [{allow: public}]) {
  id: ID!
  adminUser: String!
  Users: [User] @hasMany(indexName: "bySquad", fields: ["id"])
  squadronID: ID! @index(name: "bySquadron")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  userName: String
  imageUrl: String
  userSquadId: String
  numOfPolls: Int
  numOfSquadron: Int
  userInterests: [String]
  squadID: ID! @index(name: "bySquad")
  squadronID: ID! @index(name: "bySquadron")
} 