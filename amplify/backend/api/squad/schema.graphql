type Squad @model @auth(rules: [{allow: public}]) {
  id: ID!
  Polls: [Poll] @hasMany(indexName: "bySquad", fields: ["id"])
  latestPoll: Poll @hasOne
  adminUser: String!
  User: User @hasOne
}

type Poll @model @auth(rules: [{allow: public}]) {
  id: ID!
  pollCaption: String!
  pollMedia: [String]
  squadID: ID @index(name: "bySquad")
  userID: ID! @index(name: "byUser")
  livePoll: Boolean!
  closedPoll: Boolean!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  userName: String
  imageUrl: String
  Polls: [Poll] @hasMany(indexName: "byUser", fields: ["id"])
  numOfPolls: Int
  numOfSquadron: Int
  Squad: Squad @belongsTo
} 